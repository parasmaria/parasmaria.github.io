<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maria Paras</title>
  <link href="style.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="icon" href="Img/favicon-black.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://use.typekit.net/ydm0ltq.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <div class="fade-in">
    <div class="nav">
      <a class="menu">menu</a>
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="calc.html"><b>iOS calculator</b></a></li>
        <li><a href="wiki.html">wikipedia</a></li>
        <li><a href="tumblr.html">tumblr</a></li>
      </ul>
    </div>

    <div class="calc-container">
      <div class="calc-info">
        <h1>Recreating the iOS Calculator</h1>
        <h2>Specifications:</h2>
        <p>Javascript, jQuery, HTML/CSS</p>
      </div>
      <div class="calc-demo">
        <div class="background">
          <div class="demo-container">
            <div class="calculator">
              <div class="top-calc">
                <div class="screen">
                </div>
              </div>

              <div class="keys">
                <div class="keyswrap">
                  <span class="AC">AC</span>
                  <span class="C">C</span>
                  <span class="operator">/</span>
                </div>
              </div>

              <div class="keys">
                <div class="keyswrap">
                  <span class="numbers">7</span>
                  <span class="numbers">8</span>
                  <span class="numbers">9</span>
                  <span class="operator">*</span>
                </div>
              </div>

              <div class="keys">
                <div class="keyswrap">
                  <span class="numbers">4</span>
                  <span class="numbers">5</span>
                  <span class="numbers">6</span>
                  <span class="operator">-</span>
                </div>
              </div>

              <div class="keys">
                <div class="keyswrap">
                  <span class="numbers">1</span>
                  <span class="numbers">2</span>
                  <span class="numbers">3</span>
                  <span class="operator">+</span>
                </div>
              </div>

              <div class="keys">
                <div class="keyswrap">
                  <span class="zero numbers">0</span>
                  <span class="equals">=</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <center>
          <p>Click/tap on keys or press down on keyboard to crunch some numbers.</p>
      </div>
      </center>
    </div>
  </div>


  <script src="calc.js"></script>
</body>

</html>
